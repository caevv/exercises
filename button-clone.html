<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>

<form>
<input value="Submit" type="button" class="btn" id="BtnId" />
</form>

<script type="text/javascript" language="javascript">
	var c = 1;
	$( ".btn" ).click(function() {
		$('#BtnId').clone(true, true)
		.attr('id', 'BtnId'+(c++))
		.insertAfter("[id^=BtnId]:last");
	});
</script>

</body>
</html>
